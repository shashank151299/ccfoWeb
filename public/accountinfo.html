<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/accountinfo.css">
    <title>Acc. Info.</title>
    <script src="/__/firebase/8.3.2/firebase-app.js"></script>
    <script src="/__/firebase/8.3.2/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.2/firebase-database.js"></script>
  </head>
  <body>
      
    <div class="container-fluid bgimage">
        <!--section 1-->
        <section id="navigation">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="row justify-content-center">
                    <img src="res/icons8-account-100.png">
                </div>
                <div class="row justify-content-center">
                    <h5 id="uname">User Name</h5>
                </div>
                <div class="row justify-content-center">
                    <h6 id="email">emailid@gmail.com</h6>
                    <hr>
                </div>
                   
                
                <div class="menu">
                    <a href="home.html"><img src="res/home.svg">Home</a>
                    <a href="carts.html"><img src="res/shopping_cart-white-18dp.svg">Cart</a>
                    <a href="inventory.html"><img src="res/menu.svg">Inventory</a>
                    <a href="accountinfo.html"><img src="res/information.svg">Account Info.</a>
                    <a href="recentorders.html"><img src="res/recent.svg">Recent Order</a>
                    <a href="" onclick="logOut()"><img src="res/logout.svg">Sign Out</a>
                </div>
            </div>  
            <div id="main">
                <span onclick="openNav()">&#9776;</span>
            </div>
            <!--All-body class is used for navigation bar, 
            to make the screen dark and light accordingly-->
            <div class="allbody" id="allbody-id" onclick="closeNav()" onmousewheel="closeNav()">
                <img src="res/greybg.png" class="img-fluid">
            </div>       
        </section>

        <!--section 2-->
        <section id="topnav">
            <div class="container">
                <div class="row justify-content-center topbar">
                    <h2>Account information</h2>  
                </div>
                <div class="row">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Search">
                        <button type="submit" class="searchButton"><img src="res/searchbtn.svg"></button>
                    </div>
                </div>
            </div>
        </section>
    <!--container-fluid ends-->    
    </div>

    <!--Section 3 starts here-->
    <section id="accinfo">
        <div class="container">
            <div class="row justify-content-center">
                <img src="res/icons8-account-100.png" class="img-fluid topmargin bg-white">
            </div>
            <form>
                <div class="row justify-content-center">
                  <div class="col-sm-6 col-10">
                    <h6>User Name</h6>
                    <input type="text" name="user_name" id="user_name" class="form-control" placeholder="User-name">
                  </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-10">
                        <h6>Mobile No.</h6>
                        <input type="text" name="mobile_no" id="mobile_no" class="form-control" placeholder="Mobile no.">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-10">
                        <h6>Email Id.</h6>
                        <input type="email" name="email_id" id="email_id" class="form-control" placeholder="Email-Id">
                    </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-sm-6 col-10">
                    <h6>Change Password</h6>
                    <input type="password" name="old_password" id="old_password" class="form-control" placeholder="Old-Password" aria-describedby="helpId">
                  </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-10">
                      <input type="password" name="new_password" id="new_password" class="form-control" placeholder="New-Password" aria-describedby="helpId">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-10">
                      <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm-Password" aria-describedby="helpId" style="margin-bottom: 0px;">
                    </div>
                </div>
                <!-- submit btn-->
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-10">
                        <div class="row justify-content-end">
                            <button class="submit bg-transparent">Submit</button> 
                        </div>
                    </div>
                  </div>
            </form>
        </div>
    </section>

     <!-- My script -->
     <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "220px";
          document.getElementById("main").style.marginLeft = "0px";
          document.getElementById("allbody-id").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          document.getElementById("allbody-id").style.width = "0%";       
        }
    </script>
    <script type="text/javascript" src="js/accountinfo.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
