<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <title>CCFOS Login</title>
  </head>
  <body>
    <!--Login section start from here-->
    <section id="login">
      <div class="container">
        <div class="row justify-content-center align-content-center parent">
          <div class="col-10 col-md-8 col-lg-6 backimg">
            <div class="row justify-content-center">
              <div class="col-10 text-center form">
                <h1>Login</h1>
                <hr>
                <!-- form starts from here -->
                <form>
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <br>
                      <input type="text" name="mobile_no" id="mobile_no" class="form-control" placeholder="Mobile no.">
                      <br>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
                      <br>
                    </div>
                  </div>
                  <div class="row justify-content-end">
                    <div class="col-3">
                      <button class="btn btn-lg btn-light"><strong><a href="home.html">Login</a></strong></button>
                      <br>
                    </div>
                    <div class="col-1"></div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <br>
                    <small>----- Or -----</small>
                  </div>
                </div>
                <!-- SignUp btn-->
                <div class="row justify-content-center">
                  <div class="col-12">
                    <a class="btn btn-link btn-lg text-decoration-underline" href="signup.html"><h5>SignUp</h5></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.3.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
