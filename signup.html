<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/signup.css">
    <title>CCFOS SignUp</title>
</head>
<body>

    <section id="signup">
        <div class="container">
          <div class="row justify-content-lg-end justify-content-center align-content-center parent m-0">
            <div class="col-10 col-md-8 col-lg-4 backimg">
              <div class="row justify-content-center">
                <div class="col-10 text-center form">
                  <h2>Sign Up</h2>
                  <hr>
                  <!-- form starts from here -->
                  <form>
                    <div class="row justify-content-center">
                      <div class="col-10">              
                        <input type="text" name="user_name" id="user_name" class="form-control" placeholder="User-name">
                        
                      </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                          <input type="text" name="mobile_no" id="mobile_no" class="form-control" placeholder="Mobile no.">
                          
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                          <input type="text" name="mobile_otp" id="mobile_otp" class="form-control" placeholder="OTP">
                          
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                          <input type="email" name="email_id" id="email_id" class="form-control" placeholder="Email-Id">
                          
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                          <input type="text" name="email_otp" id="email_otp" class="form-control" placeholder="OTP">
                          
                        </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-10">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
                        
                      </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                          <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm-Password" aria-describedby="helpId">
                          <br>
                        </div>
                    </div>
                    <!-- SignUp btn-->
                    <div class="row justify-content-center">
                      <div class="col">
                        <button class="btn btn-lg btn-light"><strong><a href="login.html">Sign-Up</a></strong></button>
                        <br>
                      </div>    
                    </div>
                  </form>
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <small>----- Or -----</small>
                    </div>
                  </div>
                  <!-- Google-SignUp btn-->
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <button class="btn btn-lg btn-light gb"><strong> <img src="res/icons8-google.svg" style="width:28px;"> Sign-In with Google</strong></button>
                      <br>
                    </div>    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
